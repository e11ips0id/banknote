<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>나만의 가계부</title>
</head>
<body>
    <div class="layout">
        <header>나만의 가계부</header>
        <nav class="sidebar">
            <div class="sidebar-top-wrapper">
                <div class="sidebar-top">
                    <a href="#" class="logo__wrapper">
                        <img src="assets/book.svg" alt="Logo" class="logo-small">
                        <span class="hide"></span>
                    </a>
                </div>
            </div>
            <div class="sidebar-links">
                <h2>Main</h2>
                <ul>
                    <li>
                        <a href="/" title="home" class="tooltip">
                            <span class="link hide">메인화면</span>
                            <span class="tooltip__content">main</span>
                        </a>
                        <a href="/income" title="income" class="tooltip">
                            <span class="link hide">입금내역</span>
                            <span class="tooltip__content">income</span>
                        </a>
                        <a href="/outcome" title="outcome" class="tooltip">
                            <span class="link hide">지출내역</span>
                            <span class="tooltip__content">outcome</span>
                        </a>
                        <a href="/data-entry" title="data-entry" class="tooltip">
                            <span class="link hide">내역정리</span>
                            <span class="tooltip__content">data-entry</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-links bottom-links">
                <h2>Settings</h2>
                <ul>
                    <li>
                        <a href="#settings" title="Settings" class="tooltip">
                            <span class="link hide">Settings</span>
                            <span class="tooltip__content">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <section class="banner">
                <h1 class="lM-20 lH-2rem">현재 당신의 자산은</h1>
                <div id="totalValue"></div>
            </section>
            <div class="chart">
                <div class="canvas-container">
                    <h2>지출 비중</h2>
                    <canvas id="pieChart"></canvas>
                </div>
                <input type="range" id="monthSlider" min="1" max="24" value="1" oninput="updatePieSliderValue(this.value)">
                <label for="monthSlider">지난 <span id="pieSliderValue">1</span>개월</label>
            </div>
            <div class="chart">
                <div class="canvas-container">
                    <canvas id="barChart"></canvas>
                    <div id="categoryCheckboxes"></div>
                </div>
                <input type="range" id="weekSlider" min="1" max="36" value="1" oninput="updateBarSliderValue(this.value)">
                <label for="weekSlider">지난 <span id="barSliderValue">1</span></label>
            </div>

        </main>
        <footer>made by dhy</footer>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
